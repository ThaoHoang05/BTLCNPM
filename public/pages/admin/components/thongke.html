<div class="stats-container">
    <h2 class="page-title">Báo cáo & Thống kê Nhân khẩu</h2>

    <div class="filter-bar">
        <div class="filter-group">
            <label>Tiêu chí thống kê:</label>
            <select id="criteriaSelect" class="form-control" onchange="handleCriteriaChange()">
                <option value="gender">Theo Giới tính</option>
                <option value="age">Theo Độ tuổi (Mầm non - Nghỉ hưu)</option>
                <option value="residence">Tạm trú / Tạm vắng</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Từ ngày:</label>
            <input type="date" id="dateFrom" class="form-control">
        </div>
        <div class="filter-group">
            <label>Đến ngày:</label>
            <input type="date" id="dateTo" class="form-control">
        </div>
        <button class="btn-primary" onclick="updateReport()">
            <i class="icon-chart"></i> Thống kê
        </button>
        <button class="btn-outline">Xuất Excel</button>
    </div>

    <div class="summary-cards" id="summarySection">
        <div class="card">
            <h3 id="card1Label">Tổng số</h3>
            <p class="number" id="card1Value">0</p>
        </div>
        <div class="card">
            <h3 id="card2Label">Nhóm 1</h3> <p class="number" id="card2Value">0</p>
            <span class="label" id="card2Desc"></span>
        </div>
        <div class="card">
            <h3 id="card3Label">Nhóm 2</h3> <p class="number" id="card3Value">0</p>
            <span class="label" id="card3Desc"></span>
        </div>
    </div>

    <div class="report-layout">
        <div class="chart-section">
            <div style="height: 300px;">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="table-section">
            <h3 id="tableTitle">Chi tiết danh sách</h3>
            <table class="data-table">
                <thead>
                    <tr id="tableHeader">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
