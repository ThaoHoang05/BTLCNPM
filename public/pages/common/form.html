<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf8">
        <title>Điền form</title>
        <link rel="stylesheet" href="../../css/base.css" />
        <script src = "../../js/common/formreq.js"></script>
    </header>
    <body>
        <div class="top-head">
            <h1>TỔ DÂN PHỐ SỐ 7</h1>
            <ul class="nav">
                <li><a href="../index.html">Trang thông tin</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="form-use-community-center">
                <h2>Điền form đăng kí sử dụng nhà văn hóa</h2>
                <form id ="reqForm">
                    <label for="fullname">Họ và tên: </label>
                    <input type="text" id="fullname" required /><br />
                    <label for="cccd">CCCD:</label>
                    <input type="text" id="cccd" required /><br />
                    <label for="numberphone">Số điện thoại:</label>
                    <input type="tel" id="numberphone" required /><br />
                    <label for="email">Email:</label>
                    <input type="email" id="email" required /><br />
                    <label for="type">Loại hình thuê: </label>
                    <select id="type">
                        <option value="default">Chọn kiểu thuê</option>
                        <option value="CaNhan">Cá nhân</option>
                        <option value="ToChuc">Tổ chức</option>
                    </select><br />
                    <label for="event">Sự kiện:</label>
                    <input type="text" id="event" required /><br />
                    <label for="place">Địa điểm:</label>
                    <select id ="place">
                        <option value="main-hall">Hội trường chính</option>
                        <option value="meeting-room-1">Phòng họp 1</option>
                        <option value="meeting-room-2">Phòng họp 2</option>
                        <option value="outdoor-area">Khu vực ngoài trời</option>
                    </select><br />
                    <label for="reason">Lý do:</label>
                    <textarea id="reason" rows="5" placeholder="Nhập lý do..."></textarea>
                    <br />
                    <label for="from">Thuê từ:</label>
                    <input type="datetime-local" id="from" required /><br />
                    <label for="to">Đến:</label>
                    <input type="datetime-local" id="to" required /><br />
                    <input type="button" value="Submit" onclick="postForm()"/>
                </form>
            </div>
        </div>
    </body>
</html>
