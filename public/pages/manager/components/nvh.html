<div class="dashboard-wrapper">
    <div class="header-section">
        <h2 class="page-title">Quản lý Nhà Văn Hóa - Tổ Dân Phố 7</h2>
        <p class="sub-title">Hệ thống quản lý cơ sở vật chất và lịch hoạt động</p>
    </div>
    
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('tab-overview', this)">
            <i class="fas fa-info-circle"></i> Thông tin chung
        </button>
        <button class="tab-btn" onclick="switchTab('tab-assets', this)">
            <i class="fas fa-boxes"></i> Tài sản & Thiết bị
        </button>
        <button class="tab-btn" onclick="switchTab('tab-schedule', this)">
            <i class="fas fa-calendar-alt"></i> Lịch hoạt động
        </button>
    </div>

    <div id="tab-overview" class="tab-content active">
        <div class="stats-container" id="generalInfo">
            <div class="loading-placeholder">Đang tải dữ liệu...</div>
        </div>
        
        <div class="content-box">
            <h3 class="section-title"><i class="fas fa-door-open"></i> Danh sách các Phòng chức năng</h3>
            <div class="room-grid" id="roomList">
                </div>
        </div>
    </div>

    <div id="tab-assets" class="tab-content">
        <div class="content-box">
            <div class="flex-header">
                <h3 class="section-title">Kho Tài sản & Thiết bị</h3>
                <button class="btn-primary" onclick="alert('Chức năng thêm mới')">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Mã TS</th>
                            <th>Tên tài sản</th>
                            <th>Số lượng</th>
                            <th>Tình trạng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="assetTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tab-schedule" class="tab-content">
        <div class="schedule-grid">
            
            <div class="content-box form-panel">
                <h3 class="section-title text-primary">
                    <i class="fas fa-edit"></i> Đăng ký Hoạt động
                </h3>
                
                <div class="form-group">
                    <label>Tên hoạt động <span class="required">*</span></label>
                    <input type="text" id="evtName" class="form-input" placeholder="VD: Họp chi bộ tháng 12...">
                </div>
                
                <div class="form-group">
                    <label>Phòng sử dụng</label>
                    <select id="evtRoom" class="form-input">
                        </select>
                </div>
                
                <div class="form-row-dual">
                    <div class="form-group">
                        <label>Bắt đầu <span class="required">*</span></label>
                        <input type="datetime-local" id="evtStart" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Kết thúc <span class="required">*</span></label>
                        <input type="datetime-local" id="evtEnd" class="form-input">
                    </div>
                </div>
            
                <div class="form-group">
                    <label>Ghi chú chi tiết</label>
                    <textarea id="evtNote" class="form-input" rows="3" placeholder="Nhập nội dung họp, yêu cầu chuẩn bị..."></textarea>
                </div>
            
                <div class="form-actions">
                    <button class="btn-primary full-width" onclick="saveActivity()">
                        <i class="fas fa-save"></i> Lưu lịch đăng ký
                    </button>
                </div>
            </div>

            <div class="content-box list-panel">
                <h3 class="section-title text-primary">
                    <i class="fas fa-clock"></i> Lịch sắp tới
                </h3>
                <ul class="event-list" id="upcomingList">
                    <li class="empty-state">Chưa có lịch nào sắp tới</li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
